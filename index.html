    <style>
        * {
            font-family: 'Comfortaa', sans-serif;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 140px;
            background-image: radial-gradient(circle 30px, #fff 100%, transparent 0),
            radial-gradient(circle 5px, #fff 100%, transparent 0),
            radial-gradient(circle 5px, #fff 100%, transparent 0),
            linear-gradient(#FFF 20px, transparent 0);
            background-position: center 127px, 94px 102px, 16px 18px, center 114px;
            background-size: 60px 60px, 10px 10px, 10px 10px, 4px 14px;
            background-repeat: no-repeat;
            z-index: 99999999;
            perspective: 500px;
        }

        .loader::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -55%) rotate(-45deg);
            border-right-color: transparent;
            box-sizing: border-box;
        }

        .loader::after {
            content: '';
            position: absolute;
            height: 80px;
            width: 80px;
            transform: translate(-50%, -55%) rotate(-45deg) rotateY(0deg);
            left: 50%;
            top: 50%;
            box-sizing: border-box;
            border: 7px solid #FF3D00;
            border-radius: 50%;
            animation: rotate 0.5s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: translate(-50%, -55%) rotate(-45deg) rotateY(360deg)
            }
        }

        .loader-content {
            position: fixed;
            display: grid;
            place-items: center;
            background: #263038;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div id="root"></div>
<div class="loader-content">
    <span class="loader"></span>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".loader-content").style.display = "none";
    });
    window.onload(()=> {document.querySelector(".slick-arrow").style.display = 'none';});
</script>
